apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  namespace: thecloud
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: thecloud:latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: api-config
        env:
        - name: SECRETS_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: SECRETS_ENCRYPTION_KEY
        volumeMounts:
        - name: docker-sock
          mountPath: /var/run/docker.sock
        - name: data
          mountPath: /app/thecloud-data
      volumes:
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
      - name: data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: thecloud
spec:
  selector:
    app: api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: LoadBalancer
