apiVersion: v1
kind: Secret
metadata:
  name: api-secrets
  namespace: thecloud
type: Opaque
stringData:
  # Base64 encoded: echo -n "your-secure-key" | base64
  # But stringData allows plain text which is easier for a template
  SECRETS_ENCRYPTION_KEY: "change-me-to-a-secure-32-char-key"
  DB_PASSWORD: "cloud"
