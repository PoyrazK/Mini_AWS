services:
  api:
    build: .
    image: thecloud-api:latest
    container_name: cloud-api
    restart: always
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - ENVIRONMENT=production
      - API_RATE_LIMIT=100
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # For controlling compute instances
      - ./thecloud-data:/app/thecloud-data
    networks:
      - cloud-net

  postgres:
    image: postgres:16-alpine
    container_name: cloud-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-cloud}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-cloud}
      POSTGRES_DB: ${DB_NAME:-thecloud}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - cloud-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-cloud} -d ${DB_NAME:-thecloud}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: cloud-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      # - ./certs:/etc/nginx/certs # Uncomment when certs are available
    depends_on:
      - api
    networks:
      - cloud-net

networks:
  cloud-net:
    driver: bridge

volumes:
  postgres_data:
